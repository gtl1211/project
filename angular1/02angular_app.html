<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div ng-app>
			{{1+2}}
			{{alert(888)}}
		</div>
		<div ng-app>
			{{1+2}}
		</div>
		{{1+2}}
	</body>
	<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		//1. angular通过给标签添加自定义属性（指令） 根据不同的指令内部执行不同的操作
		//2. {{}}用于书写angular的表达式   可以写变量、数值、字符串   或+-*/等
		//3. ng-app加在谁身上，作用域就在谁身上。  一般把ng-app加在body或html身上
		
	</script>
</html>
